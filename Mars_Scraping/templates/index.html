<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style='background-color:rgb(20, 19, 19);'>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 style='color:rgb(235, 158, 17);'>Latest Mars News</h2>
              <h4 class="media-heading" style="color: rgb(235, 228, 226);" >{{ mars.news_title }}</h4>
              <p style="color: rgb(235, 228, 226)"> {{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2 style='color:rgb(235, 158, 17);'>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <table>
        <div class="col-md-4 text-center">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h3 style='color:rgb(235, 158, 17);'><b>Mars Facts</b></h3>
            <th style='background-color:white; color:rgb(24, 25, 26) ; border: 5px solid rgb(9, 135, 238)'>
            {{ mars.facts | safe }}</th>
          </div>
        </div>
        </table>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center" style='color:rgb(235, 158, 17);'>Mars Hemispheres</h2>
        </div>

        {% for i in mars.hemisphere_image_urls %}
        <div class="col-xs-11 col-md-3">
          <div class="thumbnail">
            <img src="{{i.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{i.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
